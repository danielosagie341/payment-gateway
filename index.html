<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Step 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Student Dues Payment</h1>
        <form id="dues-form">
            <div class="form-group">
                <label for="matric-number">Matric Number</label>
                <input type="text" id="matric-number" required>
            </div>
            <div class="form-group">
                <label for="student-name">Name</label>
                <input type="text" id="student-name" required>
            </div>
            <div class="form-group">
                <label for="dues-amount">Dues Amount</label>
                <input type="text" id="dues-amount" required>
            </div>
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
